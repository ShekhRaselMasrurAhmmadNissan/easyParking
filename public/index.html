<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<!-- <link rel="stylesheet" href="../output/style.css"> -->
		<link rel="stylesheet" href="./tailwind.css">
		<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
		<script src="https://kit.fontawesome.com/b5fc4a05bb.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Nav Bar -->
		<nav style="line-height: 75px; padding: 0px 100px; z-index: 1;" class="w-full h-16 bg-slate-300 fixed">
			<div style="letter-spacing: 1.5px;" class="text-3xl font-bold">
				<p class="float-left uppercase pt-4"><span class="text-orange-600">Easy</span> <span
						class="text-green-600">Parking</span>
				</p>
			</div>
			<ul class="float-right">
				<li class="inline-block list-none"><a style="padding: 0px 32px;" href="#"
						class="no-underline text-lg uppercase hover:text-emerald-600">Home</a></li>
				<li class="inline-block list-none"><a style="padding: 0px 32px;" href="http://127.0.0.1:5500/public/aboutPage.html"
						class="no-underline text-lg uppercase hover:text-emerald-600">About</a></li>
				<li class="inline-block list-none"><a style="padding: 0px 32px;" href="#"
						class="no-underline text-lg uppercase hover:text-emerald-600">Services</a></li>
				<li class="inline-block list-none"><a style="padding: 0px 32px;" href="#"
						class="no-underline text-lg uppercase hover:text-emerald-600">Contacts</a></li>
			</ul>
		</nav>
		<form id="login-form" class="flex flex-col items-center justify-center w-full flex-1 px-20 py-32 text-center">
			<div class="bg-white rounded-2xl shadow-2xl flex w-2/3 max-w-4xl">
				<!-- Sign IN Section -->
				<div class="w-3/5 p-5">
					<!-- Organization Name -->
					<div class="text-left font-bold text-xl">
						<span class="text-orange-600">Easy</span><span class="text-green-600">Parking</span>
					</div>
					<!-- Intro -->
					<div class="py-10 mb-5">
						<h2 class="text-3xl font-bold text-green-500 mb-2">Sign in to account</h2>
						<div class="border-2 w-10 border-green-500 inline-block mb-2"></div>
					</div>
					<!-- Login Portion -->
					<div class="flex flex-col items-center">
						<div class="bg-gray-200 w-64 p-2 flex items-center mb-3">
							<input type="email" name="email" id="" placeholder="Email"
								class="bg-gray-200 outline-none text-sm flex-1">
						</div>
						<div class="bg-gray-200 w-64 p-2 flex items-center mb-3">
							<input type="password" name="password" id="" placeholder="Password"
								class="bg-gray-200 outline-none text-sm flex-1">
						</div>
						<div class="flex w-64 mb-5">
							<a href="#" class="text-xs">Forgot Password?</a>
						</div>
						<!-- Sign IN Button -->
						<a href="#"
							class="border-2 border-green-500 text-green-500 rounded-full px-12 py-2 inline-block font-semibold hover:bg-green-500 hover:text-white">
							SIGN UP
						</a>
					</div>
				</div>
				<!-- Sign up Section -->
				<div class="w-2/5 p-5 bg-green-500 text-white rounded-tr-2xl rounded-br-2xl py-36 px-12">
					<!-- Intro -->
					<h2 class="text-3xl font-bold mb-2">NEW HERE ?</h2>
					<div class="border-2 w-10 border-white inline-block mb-2"></div>
					<!-- Description -->
					<p class="mb-10">Sign up and start your journey with us at free of cost...</p>
					<!-- Sign UP Button -->
					<a href="/register.html"
						class="border-2 border-white rounded-full px-12 py-2 inline-block font-semibold hover:bg-white hover:text-green-500">SIGN
						UP</a>
				</div>
			</div>
		</form>

		<script src="./login.js"></script>
	</body>

</html>
