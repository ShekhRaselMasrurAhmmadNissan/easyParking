			<div class="title">Add Garage</div>
			<form action="#" id="addGarage-form">
				<div class="user-details">
					<!-- Garage Name -->
					<div class="input-box">
						<span class="details">Garage Name</span>
						<input type="text" name="garageName" id="garageName" placeholder="Enter Your Garage Name" minlength="4" maxlength="20" required>
					</div>

					<!-- Garage Region -->
					<div class="input-box">
						<span class="details">Garage Region</span>
						<input type="text" name="garageRegion" id="garageRegion" placeholder="Enter Your Garage Region (Ex. Mirpur)" minlength="3" required>
					</div>

					<!-- Garage Address -->
					<div class="input-box">
						<span class="details">Garage Address</span>
						<input type="text" name="garageAddress" id="garageAddress" placeholder="Enter Your Garage Address" required>
					</div>

					<!-- Parking Space -->
					<div class="input-box">
						<span class="details">Parking Space</span>
						<input type="number" name="parkingSpace" id="parkingSpace" placeholder="Enter Your Parking Space" min="2" required>
					</div>

					<!-- Parking Cost Per Day -->
					<div class="input-box">
						<span class="details">Parking Cost Per Day (BDT)</span>
						<input type="Number" name="parkingCostPerDay" id="parkingCostPerDay" placeholder="Enter Your Parking Cost Per Day" required>
					</div>

					<!-- Phone Number -->
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter Your Phone Number"
							required>
