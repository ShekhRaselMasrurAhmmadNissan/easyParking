		<div class="container">
			<div class="title">Reserve Garage</div>
			<form action="#" id="reserveGarage-form">
				<div class="user-details">
					<!-- Garage Name -->
					<div class="input-box">
						<span class="details">Name</span>
						<input type="text" name="name" id="name" placeholder="Enter Your Name" required>
					</div>

					<!-- Phone Number -->
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter Your Phone Number"
							required>
					</div>

					<!-- Car Registration Number -->
					<div class="input-box">
						<span class="details">Car Registration Number</span>
						<input type="text" name="carRegistrationNumber" id="carRegistrationNumber"
							placeholder="Enter Your cars Registration Number (Ex. Dhaka Metro Ca 19-2409)" required>
					</div>

					<!-- Entry Date -->
					<div class="input-box">
						<span class="details">Entry Date</span>
						<input type="date" name="entryDate" id="entryDate" placeholder="Enter Your Entry Date" required>
					</div>

					<!-- Exit Date -->
					<div class="input-box">
						<span class="details">Exit Date</span>
						<input type="date" name="exitDate" id="exitDate" placeholder="Enter Your Exit Date" required>
					</div>

					<!-- Parking Cost Per Day -->
					<div class="input-box">
						<span class="details">Parking Cost Per Day (BDT)</span>
						<input type="Number" name="parkingCostPerDay" id="parkingCostPerDay"
							disabled>
					</div>

					<!-- Cumulative Cost -->
					<div class="input-box">
						<span class="details">Cumulative Cost (BDT)</span>
						<input type="number" name="parkingSpace" id="parkingSpace"
							disabled>
					</div>
